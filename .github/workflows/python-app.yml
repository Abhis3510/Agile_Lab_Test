name: Run Machine Learning Script

on:
  push:
    branches: [ main ]

jobs:
  run-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install numpy
          pip install pandas
          pip install matplotlib
          pip install scikit-learn

      - name: Run ML script
        run: python ml2.py
